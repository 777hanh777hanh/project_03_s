        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;600;800&family=Sonsie+One&display=swap"
            rel="stylesheet"
        />
        <!-- Embed CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- menu -->
                <section class="header__menu">
                    <div class="header__row">
                        <!-- logo -->
                        <img src="./assets/images/logo/logo.svg" alt="MODULARS" class="header__logo" />
                        <div class="header__action">
                            <!-- Navbar -->
                            <nav class="header__navbar">
                                <a href="#!" class="header__navbar-item header__navbar-item--active">Home</a>
                                <a href="#!" class="header__navbar-item">About</a>
                                <a href="#!" class="header__navbar-item">Blog</a>
                                <a href="#!" class="header__navbar-item">Contact</a>
                            </nav>
                            <!-- Button -->
                            <button class="btn header__btn">Sign Up</button>
                        </div>
                    </div>
                    <div class="header__separate"></div>
                </section>

                <!-- hero -->
                <section class="hero">
                    <div class="hero__content">
                        <h2 class="hero__heading section__heading">We’re a creative design agency.</h2>
                        <p class="hero__desc section__desc">
                            A brilliant, modular agency template for startup’s build yours toady.
                        </p>
                        <div class="hero__row">
                            <button class="btn hero__cta">Get in touch</button>
                            <div class="hero__action">
                                <div class="hero__btn-wrapper">
                                    <button class="btn btn--circle hero__btn">
                                        <svg
                                            class="hero__btn-icon"
                                            width="8"
                                            height="10"
                                            viewBox="0 0 8 10"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <span class="hero__btn-desc section__heading">Watch Video</span>
                            </div>
                        </div>
                    </div>
                    <figure class="hero__figure">
                        <img src="./assets/images/header/header_01.avif" alt="" class="hero__img" />
                        <img src="./assets/images/header/header_02.avif" alt="" class="hero__img" />
                        <img src="./assets/images/header/header_03.avif" alt="" class="hero__img" />
                        <div class="hero__circle"></div>
                    </figure>

                    <img src="./assets/images/icon/pattern_02.svg" alt="" class="hero__pattern" />
                    <img src="./assets/images/icon/pattern.svg" alt="" class="hero__pattern" />
                </section>
            </div>
        </header>

        <!-- Main -->
        <main class="main"></main>
    </body>
</html>
